<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMDS Program Editor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      :root {
        --bg-color: #f5f5f5;
        --text-color: #000;
        --card-bg: #ffffff;
        --card-text: #000;
        --highlight: #444;
      }

      [data-theme="dark"] {
        --bg-color: #111;
        --text-color: #f0f0f0;
        --card-bg: #1e1e1e;
        --card-text: #f0f0f0;
        --highlight: #888;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      .card {
        background-color: var(--card-bg);
        color: var(--card-text);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, color 0.3s;
      }

      input[type="number"],
      input[type="text"] {
        background-color: var(--card-bg);
        color: var(--card-text);
        border: 1px solid var(--highlight);
        padding: 6px 10px;
        border-radius: 6px;
        width: 70px;
        transition: background-color 0.3s, color 0.3s, border 0.3s;
      }

      label {
        font-size: 0.85rem;
        margin-bottom: 4px;
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body class="p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="title">CMDS Program Configurator</h1>
      <button onclick="toggleDarkMode()" id="themeToggle" class="px-4 py-2 rounded border">
        Toggle Dark Mode
      </button>
    </div>

    <div class="mb-6 space-y-2">
      <p class="text-sm">
        By default, the editor loads data from the default configuration file in the repository.
      </p>
      <p class="text-sm">Optionally, you may upload your own JSON file to edit instead.</p>
      <input type="file" id="fileInput" accept="application/json" class="block mt-2" />
    </div>

    <div id="configurator" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6"></div>

    <div class="mt-6 flex flex-wrap items-center gap-4">
      <label for="filename" class="text-sm">Filename:</label>
      <input type="text" id="filename" value="CMDS_Custom_Config.json" />
      <button onclick="downloadJson()" class="px-4 py-2 rounded bg-blue-600 text-white">
        Download JSON
      </button>
    </div>

    <script>
      let jsonData = null;
      const friendlyNames = {
        AUTO_1: "Auto Program 1",
        AUTO_2: "Auto Program 2",
        AUTO_3: "Auto Program 3",
        AUTO_4: "Auto Program 4",
        BYP: "Bypass",
        MAN_1: "Manual Program 1",
        MAN_2: "Manual Program 2",
        MAN_3: "Manual Program 3",
        MAN_4: "Manual Program 4",
        SEMI: "Semi-Auto",
        NONE: "None",
      };

      function applyTheme() {
        const theme =
          localStorage.getItem("theme") ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
        document.getElementById("themeToggle").textContent =
          theme === "dark" ? "Light Mode" : "Dark Mode";
      }

      function toggleDarkMode() {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        applyTheme();
      }

      async function loadDefaultJson() {
        try {
          const res = await fetch("FA-18C_Lot20_DTC1_DEFAULT.json");
          jsonData = await res.json();
          renderConfigurator();
        } catch {
          alert("Failed to load default configuration.");
        }
      }

      document.getElementById("fileInput").addEventListener("change", function (e) {
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            jsonData = JSON.parse(event.target.result);
            renderConfigurator();
          } catch {
            alert("Invalid JSON file.");
          }
        };
        reader.readAsText(e.target.files[0]);
      });

      function renderConfigurator() {
        const container = document.getElementById("configurator");
        container.innerHTML = "";
        const settings = jsonData.data.ALR67.CMDS.CMDSProgramSettings;

        // Render global delay_between_programs
        if ("delay_between_programs" in settings) {
          const delayCard = document.createElement("div");
          delayCard.className = "card";

          const title = document.createElement("h2");
          title.textContent = "Global Delay Between AUTO Programs";
          title.className = "font-semibold mb-3 text-lg";
          delayCard.appendChild(title);

          const wrapper = document.createElement("div");
          wrapper.className = "flex items-center gap-4";

          const label = document.createElement("label");
          label.textContent = "Delay (sec)";
          wrapper.appendChild(label);

          const input = document.createElement("input");
          input.type = "number";
          input.step = 0.25;
          input.min = 0;
          input.max = 99;
          input.value = settings.delay_between_programs;

          input.oninput = () => {
            let v = parseFloat(input.value);
            if (!isNaN(v)) {
              v = Math.max(0, Math.min(99, Math.round(v / 0.25) * 0.25));
              input.value = v;
              settings.delay_between_programs = v;
            }
          };

          wrapper.appendChild(input);
          delayCard.appendChild(wrapper);
          container.appendChild(delayCard);
        }

        Object.entries(settings).forEach(([program, fields]) => {
          if (typeof fields !== "object" || !fields.Chaff || !fields.Flare) return;

          const card = document.createElement("div");
          card.className = "card";

          const title = document.createElement("h2");
          title.textContent = friendlyNames[program] || program;
          title.className = "font-semibold mb-3 text-lg";
          card.appendChild(title);

          ["Quantity", "Repeat", "Interval"].forEach((param) => {
            const row = document.createElement("div");
            row.className = "flex flex-wrap items-end gap-6 mb-2";

            ["Chaff", "Flare", "Other1", "Other2"].forEach((type) => {
              if (!fields[type] || fields[type][param] === undefined) return;

              const col = document.createElement("div");
              col.className = "flex flex-col";

              const label = document.createElement("label");
              label.textContent = param === "Quantity" ? `${type} Quantity` : param;
              col.appendChild(label);

              const input = document.createElement("input");
              input.type = "number";

              let step = 1,
                min = 0,
                max = 100;
              if (param === "Interval") {
                step = 0.25;
                min = 0.25;
                max = 5;
              } else if (param === "Repeat") {
                step = 1;
                min = 1;
                max = 24;
              }

              input.step = step;
              input.min = min;
              input.max = max;
              input.value = fields[type][param];

              input.oninput = () => {
                let v = parseFloat(input.value);
                if (!isNaN(v)) {
                  v = Math.max(min, Math.min(max, Math.round(v / step) * step));
                  input.value = v;
                  fields[type][param] = v;
                }
              };

              col.appendChild(input);
              row.appendChild(col);
            });

            if (row.children.length > 0) card.appendChild(row);
          });

          container.appendChild(card);
        });
      }

      function downloadJson() {
        const fileName = document.getElementById("filename").value;
        const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        a.click();
        URL.revokeObjectURL(url);
      }

      applyTheme();
      loadDefaultJson();
    </script>
  </body>
</html>
