<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMDS Program Editor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      :root {
        --bg-color: #f5f5f5;
        --text-color: #000;
        --input-bg: #fff;
        --input-border: #ccc;
        --highlight: #555;
      }
      [data-theme="dark"] {
        --bg-color: #121212;
        --text-color: #f0f0f0;
        --input-bg: #1e1e1e;
        --input-border: #444;
        --highlight: #aaa;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      input[type="number"],
      input[type="text"] {
        background-color: var(--input-bg);
        color: var(--text-color);
        border: 1px solid var(--input-border);
        padding: 5px;
        border-radius: 4px;
        width: 80px;
      }
      .section-header {
        cursor: pointer;
        font-weight: bold;
        font-size: 1.05rem;
        margin-bottom: 6px;
      }
      .collapsed {
        display: none;
      }
      label {
        font-size: 0.85rem;
      }
      .program-section {
        border-top: 1px solid var(--input-border);
        margin-bottom: 1.25rem;
        padding-top: 0.75rem;
      }
    </style>
  </head>
  <body class="p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">CMDS Program Editor</h1>
      <button onclick="toggleDarkMode()" id="themeToggle" class="px-4 py-2 border rounded">
        Toggle Dark Mode
      </button>
    </div>

    <div class="mb-4">
      <p class="text-sm">
        By default, the editor loads data from the default configuration file in the repository.
      </p>
      <p class="text-sm">Optionally, you may upload your own JSON file to edit instead.</p>
      <input type="file" id="fileInput" accept="application/json" class="mt-2" />
    </div>

    <div class="mb-8">
      <h2 class="font-semibold mb-2">Global AUTO Delay Between Programs</h2>
      <label for="globalDelay">Delay (sec):</label>
      <input type="number" id="globalDelay" step="0.25" min="0" max="99" />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div id="autoPrograms">
        <h2 class="text-lg font-semibold mb-2">AUTO Programs</h2>
      </div>
      <div id="manualPrograms">
        <h2 class="text-lg font-semibold mb-2">Manual Programs</h2>
      </div>
    </div>

    <div class="mt-6 flex flex-wrap gap-4 items-center">
      <label for="filename">Filename:</label>
      <input type="text" id="filename" value="CMDS_Custom_Config.json" />
      <button onclick="downloadJson()" class="px-4 py-2 bg-blue-600 text-white rounded">
        Download JSON
      </button>
    </div>

    <script>
      let jsonData = null;
      const friendlyNames = {
        AUTO_1: "Auto Program 1",
        AUTO_2: "Auto Program 2",
        AUTO_3: "Auto Program 3",
        AUTO_4: "Auto Program 4",
        BYP: "Bypass",
        MAN_1: "Manual Program 1",
        MAN_2: "Manual Program 2",
        MAN_3: "Manual Program 3",
        MAN_4: "Manual Program 4",
        MAN_5: "Manual Program 5",
        MAN_6: "Manual Program 6",
        SEMI: "Semi-Auto",
        NONE: "None",
      };

      function applyTheme() {
        const theme =
          localStorage.getItem("theme") ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
        document.getElementById("themeToggle").textContent =
          theme === "dark" ? "Light Mode" : "Dark Mode";
      }

      function toggleDarkMode() {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        applyTheme();
      }

      async function loadDefaultJson() {
        try {
          const res = await fetch("FA-18C_Lot20_DTC1_DEFAULT.json");
          jsonData = await res.json();
          renderConfigurator();
        } catch {
          alert("Failed to load default configuration.");
        }
      }

      document.getElementById("fileInput").addEventListener("change", function (e) {
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            jsonData = JSON.parse(event.target.result);
            renderConfigurator();
          } catch {
            alert("Invalid JSON file.");
          }
        };
        reader.readAsText(e.target.files[0]);
      });

      function renderConfigurator() {
        const settings = jsonData.data.ALR67.CMDS.CMDSProgramSettings;

        // Global delay
        if ("delay_between_programs" in settings) {
          const delayInput = document.getElementById("globalDelay");
          delayInput.value = settings.delay_between_programs;
          delayInput.oninput = () => {
            let v = parseFloat(delayInput.value);
            if (!isNaN(v)) {
              v = Math.max(0, Math.min(99, Math.round(v / 0.25) * 0.25));
              delayInput.value = v;
              settings.delay_between_programs = v;
            }
          };
        }

        const autoContainer = document.getElementById("autoPrograms");
        const manContainer = document.getElementById("manualPrograms");
        autoContainer.innerHTML = '<h2 class="text-lg font-semibold mb-2">AUTO Programs</h2>';
        manContainer.innerHTML = '<h2 class="text-lg font-semibold mb-2">Manual Programs</h2>';

        const manualSections = [];
        let bypassSection = null;

        Object.entries(settings).forEach(([program, fields]) => {
          if (typeof fields !== "object" || !fields.Chaff || !fields.Flare) return;

          const section = document.createElement("div");
          section.className = "program-section";

          const header = document.createElement("div");
          header.className = "section-header";
          header.textContent = friendlyNames[program] || program;

          const content = document.createElement("div");
          content.className = "space-y-2 mt-2";

          header.addEventListener("click", () => {
            content.classList.toggle("collapsed");
          });

          ["Quantity", "Repeat", "Interval"].forEach((param) => {
            const row = document.createElement("div");
            row.className = "flex gap-4 items-end";

            ["Chaff", "Flare", "Other1", "Other2"].forEach((type) => {
              if (!fields[type] || fields[type][param] === undefined) return;

              const col = document.createElement("div");
              col.className = "flex flex-col";

              const label = document.createElement("label");
              label.textContent = param === "Quantity" ? `${type} Qty` : param;
              col.appendChild(label);

              const input = document.createElement("input");
              input.type = "number";

              let step = 1,
                min = 0,
                max = 100;
              if (param === "Interval") {
                step = 0.25;
                min = 0.25;
                max = 5;
              } else if (param === "Repeat") {
                step = 1;
                min = 1;
                max = 24;
              }

              input.step = step;
              input.min = min;
              input.max = max;
              input.value = fields[type][param];

              input.onblur = () => {
                let v = parseFloat(input.value);
                if (!isNaN(v)) {
                  v = Math.round(v / step) * step;
                  v = Math.max(min, Math.min(max, v));
                  input.value = v;
                  fields[type][param] = v;
                } else {
                  input.value = fields[type][param];
                }
              };

              col.appendChild(input);
              row.appendChild(col);
            });

            if (row.children.length > 0) content.appendChild(row);
          });

          section.appendChild(header);
          section.appendChild(content);

          if (program.startsWith("AUTO")) {
            autoContainer.appendChild(section);
          } else if (program === "BYP") {
            bypassSection = section;
          } else {
            manualSections.push(section);
          }
        });

        manualSections.forEach((s) => manContainer.appendChild(s));
        if (bypassSection) manContainer.appendChild(bypassSection);
      }

      function downloadJson() {
        const fileName = document.getElementById("filename").value;
        const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        a.click();
        URL.revokeObjectURL(url);
      }

      applyTheme();
      loadDefaultJson();
    </script>
  </body>
</html>
